<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
   
 <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
   <div class="container2" id="container2">Sign Up</div>
    <div class="container" id="container">
        <form id="signup-form" class="form-container">
                <h1 class="User-text">Enter some info so you can start your account!</h1>
                <p class="Email-text">Email:</p>
                <input class="Email-place" type="email" placeholder="example123@gmail.com">
               <p class="Password-text">Password:</p>
                <input class="Password-place" type="password" placeholder="Password">
                
                <button type="submit" class="Home-signin-btn">Sign Up</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
